<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AetherThink - Accueil</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto&display=swap" rel="stylesheet" />
    <script src="Scripts/Script.js" defer></script>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
            color: #f8f8f8;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.85);
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 2px solid #8b0000;
        }

        header img {
            width: 100px;
            border-radius: 50%;
            box-shadow: 0 0 15px #8b0000;
        }

        header h1 {
            font-family: 'Creepster', cursive;
            font-size: 3rem;
            margin: 0.5rem 0 0;
            color: #ff4d4d;
        }

        header p {
            font-style: italic;
            color: #ccc;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            color: #ff4d4d;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        main {
            padding: 3rem 2rem;
            text-align: center;
        }

        main h2 {
            font-size: 2rem;
            color: #ff4d4d;
        }

        main p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.85);
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #aaa;
            border-top: 1px solid #8b0000;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <audio id="backgroundMusic" autoplay loop>
        <source src="audio/musique.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio HTML5.
    </audio>
    <script src="Scripts/musique.js" defer></script>


    <img src="images/LogoAetherthink.jpg" alt="Logo AetherThink" />
    <h1>AetherThink</h1>
    <p>L'Horreur par AetherThink</p>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="presentation.html">Présentation</a>
        <a href="collaborateurs.html">Collaborateurs</a>
        <a href="contacts.html">Contacts</a>
        <a href="telecharger.html">Télécharger</a>
    </nav>
</header>

<main>
    <section>
        <h2>Plongez dans l'horreur...</h2>
        <p>Découvrez un monde fascinant et terrifiant avec AetherThink, où chaque recoin cache une histoire... ou une ombre.</p>
    </section>
</main>

<footer>
    <p>&copy; 2025 AetherThink. Tous droits réservés.</p>
</footer>
</body>
</html>
